<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tạo bài viết mới</title>
    <link rel="stylesheet" href="/css/main.admin.css">
</head>

<body>

    <div class="container">
        <button class="signout">Sign Out</button>

        <h1>Trình tạo bài viết</h1>

        <input id="title" placeholder="Tiêu đề...">

        <textarea id="description" placeholder="Tóm tắt bài viết..." rows="3"></textarea>

        <textarea id="content" placeholder="Nội dung bài viết..." rows="10"></textarea>

        <div class="cc">

            <button><img id="add-text" src="/images/add-text.png"></button>

            <button><img id="add-header" src="/images/add-header.png"></button>

            <button><img id="add-img" src="/images/add-img.png"></button>

        </div>

        <button class="submit">Submit</button>

    </div>

    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-analytics.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="/js/config.js"></script>
    <script src="/js/app.js"></script>

</body>

</html>
